<ion-header>
  <ion-toolbar>
    <ion-title>Add Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="onSubmit()">
        <ion-item lines="none">
            <ion-label>Artist :</ion-label>
            <ion-select [(ngModel)]="newMusic.artist" placeholder="artist">
                <ion-select-option *ngFor="let artist of artists" [value]="artist">{{ artist.name }}</ion-select-option>
            </ion-select>
            <!--<ion-input type="text" [(ngModel)]="newMusic.artist" name="artist" color="primary" clearInput value="artist"></ion-input>-->
        </ion-item>
        <ion-item lines="none">
            <ion-label>Title :</ion-label>
            <ion-input type="text" [(ngModel)]="newMusic.title" name="title" clearInput placeholder="title"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Genre :</ion-label>
            <ion-input type="text" [(ngModel)]="newMusic.genre" name="genre" clearInput placeholder="genre"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Duration :</ion-label>
            <ion-input type="text" [(ngModel)]="newMusic.duration" name="duration" clearInput placeholder="duration"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Release date :</ion-label>
            <ion-input type="text" [(ngModel)]="newMusic.date" name="date" clearInput placeholder="date"></ion-input>
        </ion-item>
        <ion-button type="submit" fill="solid" color="primary">Add Music</ion-button>
        <ion-button fill="solid" color="danger" routerLink=''>Cancel</ion-button>
    </form>
</ion-content>
