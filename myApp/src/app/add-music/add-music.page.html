<ion-header>
  <ion-toolbar>
    <ion-title>Add Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="onSubmit()">
        <ion-item lines="none">
            <ion-label>Artist</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Title</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Genre</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Time</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Release date</ion-label>
        </ion-item>
        <ion-button type="submit" fill="solid" color="primary">Add Music</ion-button>
    </form>
</ion-content>
