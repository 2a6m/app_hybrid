<ion-header>
  <ion-toolbar>
    <ion-title>Add Artist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="onSubmit()">
        <ion-item lines="none">
            <ion-label>Name</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Genre</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Birthdate</ion-label>
        </ion-item>
        <ion-button type="submit" fill="solid" color="primary">Add Artist</ion-button>
    </form>
</ion-content>
